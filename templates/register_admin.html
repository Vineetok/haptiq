<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Category Admin Registration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <!-- Bootstrap Select (if needed for any advanced select features) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      /* Using a neutral background that complements our split layout */
      background: grey;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container-fluid {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    .left-side {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50%;
      background: #2c3e50;
      padding: 20px;
    }
    .right-side {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2c3e50;
      position: relative;
    }
    .right-side::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{{ url_for('static', filename='logo.jpeg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .registration-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #2c3e50;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .form-group label {
      font-weight: 600;
      color: #34495e;
      text-align: left;
      display: block;
    }
    .form-control {
      border-radius: 6px;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
      background: #fff;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-weight: 600;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background-color: #2980b9;
    }
    .register-links {
      text-align: center;
      margin-top: 20px;
    }
    .register-links a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }
    .register-links a:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .container-fluid {
        flex-direction: column;
      }
      .left-side,
      .right-side {
        width: 100%;
        height: auto;
      }
      .right-side {
        min-height: 300px;
      }
      .right-side::before {
        background-size: contain;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Left side: Registration form -->
    <div class="left-side">
      <div class="registration-container">
        <h2> Admin Registration</h2>
        <form method="POST" action="{{ url_for('register_admin') }}">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
          <div class="form-group">
            <label for="category">Select Existing Category:</label>
            <select class="form-control" name="category" id="category">
              <option value="">-- Select Category --</option>
              {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name|capitalize }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="new_category">Or Enter New Category:</label>
            <input type="text" class="form-control" name="new_category" id="new_category" placeholder="New Category">
          </div>
          <button type="submit" class="btn btn-primary">Register as Category Admin</button>
        </form>
        <p class="register-links mt-3">
          Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
      </div>
    </div>
    <!-- Right side: Background image -->
    <div class="right-side"></div>
  </div>
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Select JS (if needed) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
</body>
</html>
